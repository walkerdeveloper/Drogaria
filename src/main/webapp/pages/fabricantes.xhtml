<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Importação das bibliotecas do JSF -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- Importação da biblioteca do PrimeFaces -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>

	<h:form>
		<p:panel header="Fabricantes - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Descrição">

				</p:column>
				
				<p:column headerText="Fabricante">

				</p:column>
				

				<p:column headerText="Opções">

				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Fabricantes - Cadastro" widgetVar="dialogo"
		draggable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Fabricante" />
				<p:inputText maxlength="50" size="30" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>


</h:body>
</html>
